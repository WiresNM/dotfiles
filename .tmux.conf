# Change prefix to Ctrl-a
set -g prefix `
unbind C-b

# Enable mouse support
set -g mouse on

# Improve colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Status bar colors
set -g status-bg black
set -g status-fg white
set -g status-left "[#S] "
set -g status-left-length 20

# Update TMUX_GTA environment variable from parent shell
set -ga update-environment " TMUX_GTA"

# Status bar right side - display GTA$ variable formatted with commas
set -g status-right "#(~/.config/tmux/gta_display.sh)"
set -g status-right-length 40

# Update status bar every 2 seconds for shimmer animation
set -g status-interval 2

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=blue

# Use | for vertical splits and - for horizontal splits
bind \\ split-window -h
bind ] split-window -v
unbind '"'
unbind %

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch to the last active window
bind-key Tab last-window

# Keep selection highlighted after copying
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-no-clear "reattach-to-user-namespace pbcopy"

# Reload conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Plugins
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'

# Enable aggressive resize for better Windows Terminal compatibility
setw -g aggressive-resize on

# Reduce escape time for better responsiveness in Windows Terminal
set -sg escape-time 10

# Increase the scrollback buffer history
set-option -g history-limit 10000

